version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    image: ghcr.io/${GHCR_OWNER}/listen-api:main
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
      AWS_ACCESS_KEY_ID: ${YC_S3_API_KEY}
      AWS_SECRET_ACCESS_KEY: ${YC_S3_API_SECRET}
      AWS_BUCKET: ${YC_S3_BUCKET}
      AWS_REGION: ${YC_S3_REGION}
      AWS_ENDPOINT: ${YC_S3_ENDPOINT}
    ports:
      - "8080:8080"
    restart: unless-stopped

  tts:
    image: ghcr.io/${GHCR_OWNER}/listen-tts:main
    environment:
      YC_API_KEY: ${YC_API_KEY}
      YC_API_SECRET: ${YC_API_SECRET}
      YC_S3_API_KEY: ${YC_S3_API_KEY}
      YC_S3_API_SECRET: ${YC_S3_API_SECRET}
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    image: ghcr.io/${GHCR_OWNER}/listen-frontend:main
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  db_data:
