services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    image: ghcr.io/${GHCR_OWNER:-leevayy}/listen-api:main
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:?POSTGRES_USER is required}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@db:5432/${POSTGRES_DB:?POSTGRES_DB is required}?sslmode=disable
      YC_S3_API_KEY: ${YC_S3_API_KEY:?YC_S3_API_KEY is required}
      YC_S3_API_SECRET: ${YC_S3_API_SECRET:?YC_S3_API_SECRET is required}
      YC_S3_BUCKET: ${YC_S3_BUCKET:?YC_S3_BUCKET is required}
      YC_S3_REGION: ${YC_S3_REGION:?YC_S3_REGION is required}
      YC_S3_ENDPOINT: ${YC_S3_ENDPOINT:?YC_S3_ENDPOINT is required}
      AWS_ACCESS_KEY_ID: ${YC_S3_API_KEY:?YC_S3_API_KEY is required}
      AWS_SECRET_ACCESS_KEY: ${YC_S3_API_SECRET:?YC_S3_API_SECRET is required}
      AWS_BUCKET: ${YC_S3_BUCKET:?YC_S3_BUCKET is required}
      AWS_REGION: ${YC_S3_REGION:?YC_S3_REGION is required}
      AWS_ENDPOINT: ${YC_S3_ENDPOINT:?YC_S3_ENDPOINT is required}
    ports:
      - "8080:8080"
    restart: unless-stopped

  tts:
    image: ghcr.io/${GHCR_OWNER:-leevayy}/listen-tts:main
    environment:
      YC_API_KEY: ${YC_API_KEY:?YC_API_KEY is required}
      YC_API_SECRET: ${YC_API_SECRET:?YC_API_SECRET is required}
      YC_S3_API_KEY: ${YC_S3_API_KEY:?YC_S3_API_KEY is required}
      YC_S3_API_SECRET: ${YC_S3_API_SECRET:?YC_S3_API_SECRET is required}
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    image: ghcr.io/${GHCR_OWNER}/listen-frontend:main
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  db_data:
